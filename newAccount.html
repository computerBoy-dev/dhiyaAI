<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }
        body {
            background: #121212;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loader-text {
            position: absolute;
            bottom: 50px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .dots {
            display: inline-block;
            font-size: 16px;
            letter-spacing: 2px;
        }

        @keyframes dots-animation {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: ''; }
        }

        .dots::after {
            content: '';
            animation: dots-animation 1.5s infinite steps(1);
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin-top: 10px;
        }
        .logo{
            margin-top: -100px;
            mix-blend-mode: screen;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .input-label {
            align-self: flex-start;
            color: white;
            font-size: 30px;
            margin: 5px 0;
            font-weight: bolder;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            color: white;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            transition: .1s;
        }
        .input-field:focus {
            border-color: #8d8d8d;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #000;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 15px 0;
        }
        .login-btn:hover {
            background: #e9e9e9;
            color: black;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        footer img {
            max-width: 100px;
        }
         a{
            text-decoration: none;
            color: #e9e9e9;
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="logo"><img src="logo_2_trans.png" alt="" style="height: 200px;"></div>
        <div class="loader-text">Loading<span class="dots"></span></div>
    </div>

    <div class="login-container">
        <img src="logo bg.png" alt="" height="150px" class="logo">
        <label class="input-label">Create Account</label>
        <input type="text" class="input-field" placeholder="Enter Email">
        <div class="input-container">
            <input type="password" class="input-field" id="password" placeholder="Create Password">
            <i class='bx bx-show eye-icon' id="togglePassword" onclick="togglePassword()"></i>
        </div>
        <button class="login-btn">Get Started</button>
        <p><a href="newAccount.html"> Didn't Have an Account? Create Now</a></p>
        <p><a href="chat.html"> Chat Page </a></p>
    </div>
    <footer>
        <img src="logo_3_trans.png" alt="">
    </footer>
    
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.getElementById("togglePassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("bx-show", "bx-hide");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("bx-hide", "bx-show");
            }
        }
        window.onload = function () {
            setTimeout(function () {
                document.querySelector('.loader-container').style.opacity = '0';
                setTimeout(function () {
                    document.querySelector('.loader-container').style.display = 'none';
                }, 1000);
            }, 2000);
        };

    </script>

</body>
</html>
